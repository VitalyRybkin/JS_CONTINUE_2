<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
</head>
<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
            console.log("1. Ко всем элементам, имеющим класс 'dropdown-item' добавить еще один класс 'super-dropdown', необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.")
            const dropdownItemCls = document.querySelectorAll(".dropdown-item")
            console.log(dropdownItemCls)
            dropdownItemCls.forEach(element => {
                element.classList.add("super-dropdown")
            });
            console.log(dropdownItemCls)
            
        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
            console.log("2. У элемента с классом btn необходимо убрать класс 'btn-secondary,' если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.")
            let btnClassHandling = document.querySelectorAll(".btn")
            console.log(btnClassHandling)
            btnClassHandling.forEach(element => {
                if (element.classList.contains("btn-secondary")) {
                    element.classList.remove("btn-secondary")
                }
                else {
                    element.classList.add("btn-secondary")
                }
            });
            console.log(btnClassHandling)

            // или
            btnClassHandling = document.querySelector(".btn")
            btnClassHandling.classList.contains("btn-secondary") ? btnClassHandling.classList.remove("btn-secondary") : btnClassHandling.classList.add("btn-secondary")
            console.log(btnClassHandling)

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
            console.log("3. Необходимо удалить класс 'dropdown-menu' у элемента, у которого присутствует класс 'menu'.")
            let menuClsHandling = document.querySelectorAll(".menu")
            console.log(menuClsHandling)
            menuClsHandling.forEach(element => {
                if (element.classList.contains("dropdown-menu")) {
                    element.classList.remove("dropdown-menu")
                }              
            });
            console.log(menuClsHandling)

            // или
            menuClsHandling = document.querySelector(".menu")
            if (!menuClsHandling.classList.contains("dropdown-menu")) menuClsHandling.classList.add("dropdown-menu")
            console.log(menuClsHandling)

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: `<a href="#">link</a>`
            console.log("4. Используя метод insertAdjacentHTML добавьте после div'a с классом 'dropdown' следующую разметку:  `<a href='#'>link</a>`")
            const insertAfterElem = document.querySelector(".dropdown")
            console.log(insertAfterElem)
            const newLink = document.createElement("a")
            newLink.text = "link"
            insertAfterElem.insertAdjacentElement("afterEnd", newLink)
            
        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
            console.log("5. У элемента с id 'dropdownMenuButton' замените id на 'superDropdown'.")
            const changeElId = document.querySelector("#dropdownMenuButton")
            console.log("Element id: " + changeElId.id)
            changeElId.id = "superDropdown"
            console.log("Element new id: " + changeElId.id)

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
            console.log("6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут 'aria-labelledby' равный 'dropdownMenuButton' используя dataset.")
            const attrElHandling = document.querySelector("[aria-labelledby='dropdownMenuButton']")
            console.log("Has attr data-dd: " + attrElHandling.hasAttribute("data-dd"))
            attrElHandling.setAttribute("data-dd", 3)
            console.log("Value of attr data-dd: " + attrElHandling.getAttribute("data-dd"))

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
            console.log("7. Удалите атрибут type у элемента с классом 'dropdown-toggle'.")
            const removeElAttr = document.querySelector(".dropdown-toggle")
            console.log("Has attr type: " + removeElAttr.hasAttribute("type"))
            removeElAttr.removeAttribute("type")
            console.log("Has attr type: " + removeElAttr.hasAttribute("type"))
    </script>
</body>
</html>
